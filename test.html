<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
    <script type="text/javascript">

        const url = "https://growthqa.du.r.appspot.com/delete_comment";
        console.log("run")
        var data = {
            "comment_id": "6a3917b4-dd81-485a-99e4-866a73ff35b9"
        }

        fetch(url, {
            method: 'POST',
            headers: {
                "Access-Control-Allow-Origin": "*",
                "Content-type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    console.log(Promise.reject(new Error(`${response.status}: ${response.statusText}`)))
                } else {
                    console.log(Promise.resolve(response.text()))
                }
            });
    
    </script>
</body>
</html>
